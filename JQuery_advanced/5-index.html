<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
            integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
            crossorigin="anonymous"></script>
    <title>Task 0</title>
</head>

<body>
    <script type="application/javascript">
        $(document).ready(function() {
            createFamilyTree();

            function createFamilyTree() {
                var table = $('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                        )
                    ),
                    $('<tbody>')
                );

                $('body').append(table);

                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salva');
            }

            function addNewMember(firstName, lastName) {
                var newRow = $('<tr>').append(
                    $('<td>').text(firstName),
                    $('<td>').text(lastName),
                    $('<td>').text('(x)').css('background-color', 'orange').click(function() {
                        $(this).parent().remove();
                    })
                );

                $('tbody').append(newRow);
            }
        });
    </script>
</body>

</html>
