<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
            integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE="
            crossorigin="anonymous"></script>
    <title>Task 0</title>
</head>

<body>
    <script type="application/javascript">
        $(document).ready(function() {
            createFamilyTree();
            createForm();

            function createFamilyTree() {
                var table = $('<table>').append(
                    $('<thead>').append(
                        $('<tr>').append(
                            $('<th>').text('Firstname'),
                            $('<th>').text('Lastname')
                        )
                    ),
                    $('<tbody>')
                );

                $('body').append(table);

                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salva');
            }

            function createForm() {
                var form = $('<form>').append(
                    $('<input>').attr('type', 'text'),
                    $('<input>').attr('type', 'text'),
                    $('<select>').append(
                        $('<option>').attr('value', 'before').text('Before'),
                        $('<option>').attr('value', 'after').text('After')
                    ),
                    $('<input>').attr('type', 'submit').val('Submit')
                );

                $('table').before(form);

                form.submit(function(e) {
                    e.preventDefault();
                    var firstName = $(this).find('input[type="text"]:nth-of-type(1)').val();
                    var lastName = $(this).find('input[type="text"]:nth-of-type(2)').val();
                    var position = $(this).find('select').val();
                    addNewMember(firstName, lastName, position);
                });
            }

            function addNewMember(firstName, lastName, position) {
                var newRow = $('<tr>').append(
                    $('<td>').text(firstName),
                    $('<td>').text(lastName),
                    $('<td>').text('(x)').css('background-color', 'orange').click(function() {
                        $(this).parent().remove();
                    })
                );

                if (position === 'before') {
                    $('tbody').prepend(newRow);
                } else {
                    $('tbody').append(newRow);
                }
            }
        });
    </script>
</body>

</html>
